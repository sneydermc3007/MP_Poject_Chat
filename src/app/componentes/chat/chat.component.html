<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start" fill="clear" size="small" (click)="closeChat()">
      <ion-icon name="close" style="color: white; font-size: 25px;"></ion-icon>
    </ion-button>
      <ion-title> {{chat.name}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf = "room">
    <ion-card *ngFor= "let mensaje of room.messages">
      <ion-card-content>
        {{mensaje.content}}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-textarea [(ngModel)]="msg"></ion-textarea>
    <ion-button color="success" (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
