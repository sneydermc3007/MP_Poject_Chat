<ion-header>
  <ion-toolbar color="secondary" class="titulo">
    <ion-button slot="end" fill="clear"(click)=presentActionSheet()>
      <ion-icon style="color: orange;" name="menu"></ion-icon>
    </ion-button>
    <center><ion-title> CHAT AMIGONIANO </ion-title></center>
  </ion-toolbar>
</ion-header>

<ion-content padding class="titulo">

  <ion-list>
      <ion-item *ngFor = "let chat of chatRooms" (click)="openChat(chat)">
        <ion-avatar slot="start">
          <ion-img [src]="chat.img"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2><center><b>{{chat.name}}</b></center></h2>
          <p>{{chat.description}}</p>
        </ion-label>
      </ion-item>
  </ion-list>


  <ion-input [(ngModel)]= "latitud" class="center"></ion-input>
  <ion-input [(ngModel)]= "longitud"class="center"></ion-input>
  <ion-button (click)= "calcularPosicion()"class="centerbutton"> Â¡Calcula tu ubicacion! </ion-button>
